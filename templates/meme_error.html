<!DOCTYPE html>
<html>
<head>
    <title>Resource Not Found</title>
    <style>
        body {
            background-color: #f2f2f2;
            text-align: center;
            padding: 50px;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        }

        h1 {
            font-size: 50px;
            text-shadow: 2px 2px #ccc;
        }

        .message {
            color: #333;
            text-shadow: 1px 1px #ccc;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            display: inline-block;
        }

        .home-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Oops!</h1>
    <div class="message">
        <p>We're sorry, but we can't reach the resource you're looking for at the moment.</p>
        <p>Please try again later.</p>
        <a href="/" class="home-button">Return to Home Page</a>
    </div>
</body>
</html>
